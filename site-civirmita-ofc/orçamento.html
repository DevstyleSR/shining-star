    <div class="box_img">

        <div class="orcamento_box">
        <div class="conteudoani">

            <div class="tipo_de_projeto">
                <h2>Escolha um tipo de projeto:</h2>
            </div>
            <div class="calculadora_box">
            

            
                <ul>
                    <input type="radio" name="radio" class="radio"  value="arquitetonico">
                    <label for=""> Projeto Arquitetônico</label>
                </ul>
                <ul>
                    <input type="radio" name="radio" class="radio" id="radio"  value="eletrico">
                    <label for="radio"> Projeto Eletrico</label>
                </ul>
                <ul>
                    <input type="radio" name="radio" class="radio"  value="estrutural">
                    <label for=""> Projeto Estrutural</label>
                </ul>
                <ul>
                    <input type="radio" name="radio" class="radio"  value="hidrossanitario">
                    <label for=""> Projeto Hidrossanitário</label>
                </ul>
                <ul>
                    <input type="radio" name="radio" class="radio"  value="fundacao">
                    <label for=""> Projeto de Fundação</label>
                </ul>
            </div>
            <div class="tipo_de_projeto">
                <h2>Escolha um modelo para o projeto:</h2>
            </div>
            <div class="calculadora_box">
                <ul>
                    <input type="radio" name="radio1" class="radio2" checked value="simples">
                    <label for=""> Projeto Simples</label>
                </ul>
                <ul>
                    <input type="radio" name="radio1" class="radio2" id="radio"  value="intermediario">
                    <label for="radio"> Projeto Intermediário</label>
                </ul>
                <ul>
                    <input type="radio" name="radio1" class="radio2"  value="sofisticado">
                    <label for=""> Projeto Sofisticado</label>
                </ul>
            </div>
            <div class="tipo_de_projeto">
                <h2>Informe a area a ser construida:</h2>
            </div>
            <div class="calculadora_box">
                <ul>
                    <input class="area" id="area" type="number" placeholder="Area em metros quadrados" >
                    
                </ul>
                <button onclick="realizarorcamento()" id="button">Realizar orçamento</button>
                
            </div>
        </div>
        <div class="conteudoani2" id="conteudoani2">
            <div class="titulo_seuorcamento">
                <ul>
                    <h2>Seu Orçamento</h2>
                </ul>

                    <br>
                    <label for="">Area do Projeto: <span class="area_do_projeto_span"></span></label>
                    <br>
                    <label for="">Investimento calculado para o seu projeto: <span id="span" class="Investimento_span"></span></label>

                </ul>
                <ul class="seuorcamento_button">
                    <button id="button" onclick="novoorcamento()">Novo orçamento</button>
                    <button id="button" class="contratarbtn">contratar</button>
                </ul>
